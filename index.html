<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>مکان‌یابی کاربر</title>
</head>
<body>
  <h2>در حال دریافت موقعیت شما...</h2>
  <p id="status">لطفاً اجازه دسترسی به مکان را بدهید.</p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbx5S9G18wpm12nckGH0CpAnt3UL0V2z191ZRv4d3LV0UrDS7Ya6_JApYcASPAIqlR3pwg/exec";

    function sendLocation(position) {
      const data = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
        accuracy: position.coords.accuracy,
        ua: navigator.userAgent
      };

      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(response => {
        document.getElementById("status").textContent = "مکان با موفقیت ذخیره شد.";
      }).catch(error => {
        document.getElementById("status").textContent = "خطا در ارسال اطلاعات.";
      });
    }

    function handleError(error) {
      document.getElementById("status").textContent = "خطا در دریافت مکان: " + error.message;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
        enableHighAccuracy: true
      });
    } else {
      document.getElementById("status").textContent = "مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.";
    }
  </script>
</body>
</html>
